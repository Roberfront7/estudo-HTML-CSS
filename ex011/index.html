<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/arquivo-g.png" alt="imagem flexível">
        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTM5</p>
        <audio src="midia/happy-mistake.mp3"  controls autoplay></audio>
        <audio>
            <source src="midia/happy-mistake.mp3" type="audio/mpeg">

        </audio>
    </picture>
    
</body>
</html>
