<!DOCTYPE html>

<head>

    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um Parágrafo de qualquer jeito . Basta colocar tudo no meio do par de tags &lt;p&gt;e &lt;/p&gt; <!--LESS THAN / GREATER THAN--></p>
        <P>Vamos adicionar alguns símbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &dollar;
            &Delta;
            &uarr;
            <p>Vamos adicionar algums emoji
                &#x1F60A
                &#x1F913
            </p>

    </p>
    <p>Se precisar quebrar o texto em algum lugar específico &lt;br&gt;</p>
        
</body>
